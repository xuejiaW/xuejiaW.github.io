title: 三叔胡言乱语的地方
subtitle: null
description: To see the world as it is, and to love it.
keywords: null
author: 三叔
language: zh-CN
timezone: null
url: https://tuncle.blog
root: /
permalink: ":title/"
permalink_defaults: null
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ":lang"
skip_render: null
new_post_name: ":title.md"
default_layout: post
titlecase: false
external_link:
    enable: true
    field: site
    exclude: []
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: false
  postAsset: true
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: null
index_generator:
    path: ""
    per_page: 10
    order_by: "-date"
default_category: uncategorized
category_map: null
tag_map: null
date_format: YYYY-MM-DD
time_format: HH:mm:ss
per_page: 10
pagination_dir: page
theme: butterfly
deploy:
    type: git
    repository: git@github.com:xuejiaW/xuejiaW.github.io.git
    branch: master
symbols_count_time:
    symbols: true
    time: true
    total_symbols: true
    total_time: false
search:
    path: search.xml
    field: post
    format: html
    limit: 10000
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml
pandoc:
    extensions:
        - "-implicit_figures"
kramed:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

markdown:
  renderer: 'markdown-it'
  anchors:
    level: 1
    collisionSuffix: ''
    permalink: true
    permalinkClass: header-anchor
    permalinkSide: 'left'
    permalinkSymbol: '#'
    case: 0
    separator: '_'
  plugins:
    - name: 'markdown-it-footnote'
